<!DOCTYPE html>
<html>
  <head>
    <title>Embeddable map example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.ie.css" /><![endif]-->

    <style>
      body {
        padding-top: 20px;
        padding-bottom: 60px;
      }
      #gtMap {
        width: 1000px;
        height: 600px;
      }
    </style>
  </head>
  <body>

    <div id="gtMap"></div>

    <script src="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.js"></script>
    <script>
      (function() {
        var mapConfig = {
          center: [-37.815933, 144.965785],
          zoom: 10,
          attribution: "By Groundtruth",
          layers: [
            {
              url: "http://basemap{s}.pozi.com/geoserver/wms",
              options: {
                subdomains: "1234",
                layers: "VICMAP_CLASSIC:VicmapClassic",
                tiled: true,
                format: 'image/png',
                transparent: true
              }
            },
            {
              url: "http://services.land.vic.gov.au/catalogue/publicproxy/guest/sdm_geoserver/wms",
              options: {
                layers: "sii:BUILDINGREG.BUSHFIRE_PRONE_AREA",
                sld: "https://raw.github.com/groundtruth/gt_public_styles/master/sld/sii-BUILDINGREG.BUSHFIRE_PRONE_AREA.sld",
                format: 'image/png',
                transparent: true
              }
            }
          ]
        };

        var map = L.map("gtMap").setView(mapConfig.center, mapConfig.zoom);
        map.attributionControl.setPrefix("");
        map.attributionControl.addAttribution(mapConfig.attribution);

        for(var i = 0; i < mapConfig.layers.length; i++) {
          var layerClass = L.TileLayer.WMS;
          var layer = new layerClass(mapConfig.layers[i].url, mapConfig.layers[i].options);
          layer.addTo(map);
        }
      })()
    </script>

  </body>
</html>
